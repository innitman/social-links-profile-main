<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div class="center-the-child">
    <article class="profile-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-card-avatar">
      <div class="profile-card-name">Jessica Randall</div>
      <div class="profile-card-location">London, United Kingdom</div>
      <div class="profile-card-tagline">"Front-end developer and avid reader."</div>
      <section class="profile-card-social-links">
        <div class="profile-card-social-link">GitHub</div>
        <div class="profile-card-social-link">Frontend Mentor</div>
        <div class="profile-card-social-link">LinkedIn</div>
        <div class="profile-card-social-link">Twitter</div>
        <div class="profile-card-social-link">Instagram</div>
      </section>
    </article>
  </div>
</body>
</html>
